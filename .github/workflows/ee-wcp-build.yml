name: build-ee-wcp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: cache/
          key: ee-wcp-deps-${{ runner.os }}
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - shell: bash
        run: |
          make ee/wcp/build
