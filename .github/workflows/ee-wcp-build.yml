name: build-ee-wcp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v4
        with:
          path: cache/
          key: ee-wcp-deps-${{ runner.os }}
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - shell: bash
        run: |
          make ee/wcp/build
