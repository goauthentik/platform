name: build-ee-wcp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        with:
          path: bin/wcp/_deps
          key: ee-wcp-deps-${{ runner.os }}
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - run: |
          make ee/wcp/build
