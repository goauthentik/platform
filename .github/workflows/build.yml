name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_go:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        target:
          - cli
          - agent
          - sysd
          # Browser support is always included in the agent bundle
          # - browser_support
        platform:
          - macos-15
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-2025
        exclude:
          # CLI and sysd are included in the agent bundle
          - target: sysd
            platform: macos-15
          - target: cli
            platform: macos-15
          # CLI and sysd are included in the agent bundle
          - target: sysd
            platform: windows-2025
          - target: cli
            platform: windows-2025
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v6
      - id: platform_pure
        shell: bash
        run: |
          platform=$(uname -o | tr '[:upper:]' '[:lower:]')
          echo "platform=${platform}" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v4
        with:
          path: cache/${{ matrix.target }}
          key: target-cache-${{ matrix.target }}-${{ runner.os }}

      # macOS Specific
      - uses: ./.github/actions/macos-signing
        if: ${{ steps.platform_pure.outputs.platform == 'darwin' }}
        with:
          p12-file-base64: ${{ secrets.APPLE_SIGN_CERT }}
          p12-password: ${{ secrets.APPLE_SIGN_CERT_PASSWORD }}
          ac-issuer: ${{ secrets.APPLE_AC_ISSUER }}
          ac-kid: ${{ secrets.APPLE_AC_KID }}
          ac-key: ${{ secrets.APPLE_AC_KEY }}

      - shell: bash
        run: make ${{ matrix.target }}/package-${{ steps.platform_pure.outputs.platform }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - uses: actions/upload-artifact@v5
        with:
          name: authentik_${{ matrix.platform }}_${{ matrix.target }}
          path: bin/
  build_js:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        target:
          - browser-ext
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: "${{ matrix.target }}/package.json"
          cache: "npm"
          cache-dependency-path: "${{ matrix.target }}/package-lock.json"
      - run: make ${{ matrix.target }}/package
      - uses: actions/upload-artifact@v5
        with:
          name: authentik_${{ matrix.target }}
          path: bin/
  build_rs:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        target:
          - pam
          - nss
        platform:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev
      - uses: actions/cache@v4
        with:
          path: cache/${{ matrix.target }}
          key: target-cache-${{ matrix.target }}-${{ runner.os }}
      - run: make ${{ matrix.target }}/build
      - run: make ${{ matrix.target }}/package
      - uses: actions/upload-artifact@v5
        with:
          name: authentik_${{ matrix.platform }}_${{ matrix.target }}
          path: bin/
  lint_go:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Install libraries
        run: sudo apt-get update && sudo apt-get install -y libpam0g-dev
      - uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5000s
  lint_rs:
    name: Lint
    strategy:
      fail-fast: false
      matrix:
        target:
          - pam
          - nss
          - utils_rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev
      - run: make ${{ matrix.target }}/lint
  lint_js:
    name: Lint
    strategy:
      fail-fast: false
      matrix:
        target:
          - browser-ext
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: "${{ matrix.target }}/package.json"
          cache: "npm"
          cache-dependency-path: "${{ matrix.target }}/package-lock.json"
      - run: make ${{ matrix.target }}/lint
  deploy:
    needs:
      - build_go
      - build_js
      - build_rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v6
        with:
          path: ./bin
      - uses: ./.github/actions/apt
        id: apt-repo
        with:
          package-path: bin/
          gpg-private-key: "${{ secrets.GPG_PRIVATE }}"
      - name: Show repository info
        run: |
          echo "Component: ${{ steps.apt-repo.outputs.component-name }}"
          echo "Repository size: ${{ steps.apt-repo.outputs.repository-size }}"
      - name: Upload repository
        uses: actions/upload-artifact@v5
        with:
          name: apt-repository
          path: ${{ steps.apt-repo.outputs.repository-path }}
      - name: Upload packages
        uses: actions/upload-artifact@v5
        with:
          name: all-packages
          path: ./bin
  deploy-to-netlify:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Determine component name
        id: component
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "component=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "component=main" >> $GITHUB_OUTPUT
          fi
      - name: Download repository
        uses: actions/download-artifact@v6
        with:
          name: apt-repository
          path: ./deploy
      - name: Download packages
        uses: actions/download-artifact@v6
        with:
          name: all-packages
          path: ./deploy/packages
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './deploy'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "APT repo: ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || 'main' }}"
          alias: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || '' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: authentik-pkg.netlify.app
