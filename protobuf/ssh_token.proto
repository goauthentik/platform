syntax = "proto3";

package ssh;
option go_package = "pkg/pb";
option swift_prefix = "";

// Message to encode token for SSH authenticaiton with CLI
message SSHTokenAuthentication {
  string token = 1;
  string local_socket = 2;
}

message FIDORequest {
  string rp_id = 1;
  bytes challenge = 2;
  repeated bytes credential_ids = 3;
}

message FIDOResponse {
  bytes credential_id = 1;
  bytes signature = 2;
  bytes authenticator_data = 3;
}
