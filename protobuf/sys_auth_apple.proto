syntax = "proto3";

package sys_auth_apple;
option go_package = "pkg/pb";
option swift_prefix = "";

import "google/protobuf/empty.proto";

service SystemAuthApple {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc RegisterDevice(RegisterDeviceRequest) returns (google.protobuf.Empty);
}

message RegisterUserRequest {
  string user_secure_enclave_key = 1;
  string enclave_key_id = 2;
}
message RegisterUserResponse {
  string username = 1;
}
message RegisterDeviceRequest {
  string device_signing_key = 1;
  string device_encryption_key = 2;
  string enc_key_id = 3;
  string sign_key_id = 4;
}
