syntax = "proto3";

package state_sysd_session;
option go_package = "pkg/pb";
option swift_prefix = "";

import "google/protobuf/timestamp.proto";

message StateSession {
  string id = 1;
  string username = 2;
  string token_hash = 3;
  google.protobuf.Timestamp expires_at = 4;
  uint32 pid = 5;
  uint32 ppid = 6;
  google.protobuf.Timestamp created_at = 7;
  string local_socket = 8;
  bool started = 9;
}
